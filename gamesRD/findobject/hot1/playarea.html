    <style>
        /* .cls-1 {
            fill: transparent;
        } */

        @keyframes dash {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        g {
            fill: transparent;
        }

        g.active path,
        g.active polygon {
            fill: rgba(255, 227, 68, 0.349);
        }

        .selected {
            cursor: pointer;
            stroke: rgb(18, 226, 233);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 5, 5;
        }

        .active {
            /* http://oreillymedia.github.io/svg-essentials-examples/
            https://css-tricks.com/svg-line-animation-works/
            https://codepen.io/chriscoyier/pen/bGyoz/ */
            cursor: pointer;
            stroke: rgb(44, 255, 2);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            /* animation: dash 5s linear alternate infinite; */
            animation: dash 5s linear forwards;
        }

        .incorrect {
            cursor: pointer;
            stroke: rgb(243, 13, 13);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            /* animation: dash 5s linear alternate infinite; */
            animation: dash 5s linear forwards;
        }

        .map-zone:hoverx {
            cursor: pointer;
            stroke: rgb(229, 236, 123);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 5, 5;
        }
    </style>
