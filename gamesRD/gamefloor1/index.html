<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        .game {
            display: none;
            border: 1px solid #ccc;
        }

        .box {
            background-color: #2c98cc;
            color: #d5ff07;
            float: left;
            min-width: 100px;
            margin: 2px;
            text-align: center;
            padding: 5px;
            line-height: 30px;
            font-size: larger;
        }

        .menu {
            position: absolute;
            right: 6px;
        }
    </style>

</head>

<script src="../../libs/jquery.min.js"></script>
<script src="../../libs/TweenMax.min.js"></script>

<body>
    <div class="menu">
        <div onclick="changeGame('game1','html 1')" class="box">
            <div>Colouring</div>
        </div>
        <div onclick="changeGame('game2','html 1')" class="box">
            <div>Matching</div>
        </div>
        <div onclick="changeGame('game3','html 1')" class="box">
            <div>Memory</div>
        </div>
    </div>

    <object id="game1" class="game" data="./games/game1.html" width="100%" height="1000" type="text/html">
        Alternative Content game1
    </object>
    <object id="game2" class="game" data="./games/game2.html" width="100%" height="400" type="text/html">
        Alternative Content game2
    </object>
    <object id="game3" class="game" data="./games/memory_game/index.html" width="100%" height="1000" type="text/html">
        Alternative Content game3
    </object>
    <script>
        function changeGame(game, callee) {
            console.log('​changeGame -> game, callee', game, callee);
            if (game == "game1") {
                $("#game3").hide()
                $("#game2").hide()
                $("#game1").show()
            } else if (game == "game2") {
                $("#game1").hide()
                $("#game3").hide()
                $("#game2").show()
            } else if (game == "game3") {
                $("#game1").hide()
                $("#game2").hide()
                $("#game3").show()
            } else {
                console.log('​changeGame -> else');
            }
        }
        $("#game3").show()
    </script>

</body>

</html>
